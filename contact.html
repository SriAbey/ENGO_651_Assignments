<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags for character encoding and responsive design -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title of the page (This will show in the browser tab) -->
        <title>About</title>

        <!-- Bootstrap 4 CSS for styling and responsive layout -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <!-- Font Awesome for adding icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- External stylesheet for custom styles -->
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <!-- Header Section: Contains logo and navigation links -->
        <header class="header">
            <!-- Logo with a span element for styling -->
            <a href="index.html" class="logo">Portfo<span>lio.</span></a>

            <!-- Hamburger menu icon for mobile view -->
            <i class="fa-solid fa-bars" id="menu-icon"></i>
            
            <!-- Navigation links -->
            <nav class="navbar">
                <a href="index.html">Home</a> <!-- Link to Home page -->
                <a href="about.html">About</a>
                <a href="skills.html">Skills</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html" class="active">Contact</a> <!-- Active Page -->
            </nav>
        </header>

        <!-- Contact Section: Form for users to send messages -->
        <section class="contact container" id="contact">
            <!-- Heading for the contact section -->
            <h2 class="heading">Contact <span>Me</span></h2>
        
            <!-- Contact form for users to input their information -->
            <form action="#">
                <div class="row">
                    <!-- Input for full name (left side of the row) -->
                    <div class="col-md-6">
                        <div class="input-box">
                            <input type="text" placeholder="Full Name">
                        </div>
                    </div>

                    <!-- Input for email address (right side of the row) -->
                    <div class="col-md-6">
                        <div class="input-box">
                            <input type="email" placeholder="Email Address">
                        </div>
                    </div>
                </div>

                <!-- Input for mobile number (left side of the row) -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-box">
                            <input type="number" placeholder="Mobile Number">
                        </div>
                    </div>

                    <!-- Input for subject (right side of the row) -->
                    <div class="col-md-6">
                        <div class="input-box">
                            <input type="text" placeholder="Subject">
                        </div>
                    </div>
                </div>
                <!-- Textarea for the message -->
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
                <!-- Submit button to send the message -->
                <input type="submit" value="Send Message" class="btn">
            </form>
        </section>

        <!-- Footer Section: Displays copyright text and a scroll-up icon -->
        <footer class="footer">
            <div class="footer-text">
                <!-- Copyright text -->
                <p>Copyright &copy; 2025 by @chukucodes | All Rights Reserved.</p>
            </div>

            <div class="footer-iconTop">
                <!-- Scroll-up icon that takes the user back to the top of the page -->
                <a href="#home"><i class="fa-solid fa-angle-up"></i></a>
            </div>
        </footer>

        <!-- Scroll Reveal library for animations when elements come into view -->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!-- Typed.js library for adding typing animations (if needed) -->
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

        <!-- Link JavaScript -->
        <script src="script.js"></script>

        <!-- Bootstrap JS for interactive elements like dropdowns and modals -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    </body>
</html>
